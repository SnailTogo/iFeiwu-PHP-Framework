	<div class="bd">
		<h1>泰国菜</h1>
		<p>泰国菜以酸、辣、咸、甜、苦五味的平衡为特点。
		通常以咸、酸、辣为主，而带着一点甜，而苦味
		则隐隐约约在背后。首次尝试泰国菜的人都会觉
		得味道很独特，因为五味同一时候显现在舌头上，
		而且有很多调料是东南亚特有的。泰国菜用调料
		的特点，整体来说善用椰奶，九层塔，香茅，泰
		国青柠（又称青柠菜），和辣椒。</p>
